- name: Disable epel-testing repository for cacher packages
  command: yum-config-manager --disable epel-testing
  when:
    - ansible_pkg_mgr == 'yum'
  tags:
    - repo_server-install

- name: Enable zypper repositories (SUSE)
  zypper_repository:
    refresh: yes
    name: "{{ item.name }}"
    repo: "{{ item.repo }}"
  register: zypper_repository_added
  with_items:
    - "{{ zypper_repositories }}"
  when:
    - ansible_pkg_mgr == 'zypper'
  tags:
    - repo_server-install

# NOTE(hwoarang): We need to run this right after we add the repos and
# before we install any packages so it can't be a handler unless we
# move everything to pre_tasks
- name: Refresh zypper repository (SUSE)
  command: zypper --gpg-auto-import-keys ref
  when:
    - ansible_pkg_mgr == 'zypper'
    - zypper_repository_added.changed
  tags:
    - skip_ansible_lint
    - repo_server-install

- name: Install repo caching server packages
  package:
    name: "{{ repo_pkg_cache_server_distro_packages }}"
    state: "{{ repo_server_package_state }}"
  register: install_packages
  until: install_packages|success
  retries: 5
  delay: 5
  when:
    - repo_pkg_cache_enabled | bool
  tags:
    - repo_server-install

- name: Create cache directory
  file:
    path: "{{ repo_pkg_cache_dir }}"
    state: "directory"
    owner: "{{ repo_pkg_cache_owner }}"
    group: "{{ repo_service_group_name }}"
    mode: "02775"
  tags:
    - repo_server-install

- name: Create log directory
  file:
    path: "{{ repo_service_log_dir }}"
    state: "directory"
    owner: "{{ repo_pkg_cache_owner }}"
    group: "{{ repo_pkg_cache_group }}"
    mode: "02775"
  tags:
    - repo_server-install

- name: Stat the cache path
  stat:
    path: /var/cache/apt-cacher-ng
  register: acs
  tags:
    - repo_server-install

- name: Remove cacher directory if its a directory
  file:
    path: "/var/cache/apt-cacher-ng"
    state: "absent"
  when:
    - acs.stat.isdir is defined and acs.stat.isdir
  tags:
    - repo_server-install

- name: Link cacher to the repo path
  file:
    src: "{{ repo_service_home_folder }}/repo/pkg-cache"
    dest: "/var/cache/apt-cacher-ng"
    state: "link"
  tags:
    - repo_server-install

- name: Create yum merged mirror list
  shell: |
    curl https://www.centos.org/download/full-mirrorlist.csv | sed 's/^.*"http:/http:/' | sed 's/".*$//' | grep ^http >/etc/apt-cacher-ng/centos_mirrors
    echo "http://mirror.centos.org/centos/" >>/etc/apt-cacher-ng/centos_mirrors
  args:
    warn: no
  when:
    - ansible_pkg_mgr == 'yum'
  tags:
    - repo_server-config
    - skip_ansible_lint

- name: Drop acng.conf
  template:
    src: "acng.conf.j2"
    dest: "/etc/apt-cacher-ng/acng.conf"
  notify:
    - reload acng
  tags:
    - repo_server-config
